<form [formGroup]="loginForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1" placeholder="example@email.com">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger">
        <div *ngIf="email.errors?.['required']">
            Email address is required
        </div>
        <div *ngIf="email.errors?.['email']">
            Emai address needs to have a valid format
        </div>
  </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger">
        <div *ngIf="password.errors?.['required']">
          Password is required
        </div>
      </div>
    </div>
    <button (click)="login()" type="submit" class="btn btn-primary mt-2" >Login</button>
  </form>
