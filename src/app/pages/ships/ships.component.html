<shared-navbar></shared-navbar>
<body class="bg-image repeat">
  <h3>STARSHIPS</h3>
  <button
  (click)="openFormModal(); selectShip(ship)"
  class="card"
  *ngFor="let ship of shipsList"
  infiniteScroll
  (scrolled)="onScroll()"
  >
  <div class="card-body">
    <h5 class="card-title">{{ ship.name }}</h5>
    <p class="card-text">{{ ship.model }}</p>
  </div>
</button>


<!--MODAL-->
<div
class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
  >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <app-starship-card [starshipId]="selectedShip"></app-starship-card>
      </div>
    </div>
  </div>
</div>
</body>
